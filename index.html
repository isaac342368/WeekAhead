<!DOCTYPE html>
<html>
<head>
  <title>Activity Weather Planner</title>
 
  <link rel="stylesheet" href="app.css">
  <link rel="icon" type="image/x-icon" href="images/IMG-7773.PNG">
</head>
<body>
  <!-- Add the HTML for the new page to select the number of days and weather details -->
  <div class="container">
    <div class="logo">
      <img src="images/IMG-7773.png" alt="Weekahead Logo">
    </div>
    <h2>The Activity Weather Planner</h2>
    <form id="weather-form">
      <div class="input-group">
        <label for="num-days">Number of Days:</label>
        <select id="num-days">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <!-- Add options for more days if needed -->
        </select>
      </div>
      <div class="input-group">
        <label for="activity-city">City:</label>
        <select id="activity-city">
          <option value="New York">New York</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Chicago">Chicago</option>
          <option value="San Anotnio">San Antonio</option>
          <option value="Madison">SMadison</option>
          <!-- Add more city options here if needed -->
        </select>
      </div>
      <div class="input-group">
        <label for="temp-unit">Temperature Unit:</label>
        <select id="temp-unit">
          <option value="m">Metric (Celsius)</option>
          <option value="f">Imperial (Fahrenheit)</option>
        </select>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <div id="weather-result" class="result"></div>

  <script src="app.js"></script>
</body>
</html>
